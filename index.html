      .animate-fade-in {

      }
      .animate-fade-in-up {

      @keyframes fadeIn {
        from { opacity: 0; }

      @keyframes fadeInUp {

      }
      .progress-bar-shine {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
        animation: shine 1.5s infinite;
      }
      @keyframes shine {
        0% { transform: translateX(-100%); }

      }
